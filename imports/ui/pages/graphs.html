<template name="graphs">
  <div class="main-header">
    <h1>Graphs</h1>

    <ul class="breadcrumb">
      <li>Layout</li>
      <li class="active">Graphs</li>
    </ul>
  </div>

  <div class="row">
    {{> graphPanel heading="Line Graph: Basic" subheading="An example of a simple line graph with three series." id="line-graph-basic"}}

    {{> graphPanel heading="Line Graph: Area" subheading="Utilizing the showArea option." id="line-graph-area"}}
  </div>

  <div class="row">
    {{> graphPanel heading="Bar Graph: Basic" subheading="An example of a simple bar graph." id="bar-graph-basic"}}

    {{> graphPanel heading="Bar Graph: Multi" subheading="Add another value to the same X values." id="bar-graph-multi"}}
  </div>

  <div class="row">
    {{> graphPanel heading="Bar Graph: Stacked" subheading="Set your bar graph to stack the series bars on top of each other." id="bar-graph-stacked"}}

    {{> graphPanel heading="Bar Graph: Horizontal" subheading="Creating horizontal bar charts is as simple as it can get." id="bar-graph-horizontal"}}
  </div>

  <div class="row">
    {{> graphPanel heading="Pie Graph: Basic" subheading="Simple pie graph with label interpolation to show percentage." id="pie-graph-basic"}}

    {{> graphPanel heading="Pie Graph: Gauge" subheading="A combination of a donut and pie graph into one." id="pie-graph-gauge"}}
  </div>
</template>

<template name="graphPanel">
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>{{heading}}</h4>

        <div class="panel-subheading">{{subheading}}</div>
      </div>

      <div class="panel-body">
        <div id="{{id}}"></div>
      </div>
    </div>
  </div>
</template>
