<template name="tables">
  <div class="main-header">
    <h1>Tables</h1>

    <ul class="breadcrumb">
      <li>Layout</li>
      <li class="active">Tables</li>
    </ul>
  </div>

  <div class="row">
    {{> tablePanel heading="Table: Basic" subheading="For basic stylingâ€”light padding and only horizontal dividers." classes=""}}

    {{> tablePanel heading="Table: Striped" subheading="Add zebra-striping to any table rows." classes="table-striped"}}
  </div>

  <div class="row">
    {{> tablePanel heading="Table: Bordered" subheading="Borders on all sides of the table and cells." classes="table-bordered"}}

    {{> tablePanel heading="Table: Hover Rows" subheading="Enable a hover state on table rows." classes="table-hover"}}
  </div>

  <div class="row">
    {{> tablePanel heading="Table: Condensed" subheading="Make tables more compact by cutting cell padding in half." classes="table-condensed"}}

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Table: Contextual</h4>

          <div class="panel-subheading">Use contextual classes to color table rows or individual cells.</div>
        </div>

        <div class="panel-body">
          <table class="table table-responsive">
            <thead>
              <tr>
                <td>#</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Username</td>
              </tr>
            </thead>

            <tbody>
              <tr class="active">
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>

              <tr class="success">
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>

              <tr class="warning">
                <td>3</td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>

              <tr class="danger">
                <td>4</td>
                <td>John</td>
                <td>Smith</td>
                <td>@john-smith</td>
              </tr>

              <tr class="info">
                <td>5</td>
                <td>Wall</td>
                <td>E</td>
                <td>@info-class</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="tablePanel">
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>{{heading}}</h4>

        <div class="panel-subheading">{{subheading}}</div>
      </div>

      <div class="panel-body">
        <table class="table table-responsive {{classes}}">
          <thead>
            <tr>
              {{#each data in headerData}}
                <td>{{data}}</td>
              {{/each}}
            </tr>
          </thead>

          <tbody>
            {{#each data in bodyData}}
              <tr>
                {{#each item in data.row}}
                  <td>{{item}}</td>
                {{/each}}
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
