<template name="forms">
  <div class="main-header">
    <h1>Forms</h1>

    <ul class="breadcrumb">
      <li>Layout</li>
      <li class="active">Forms</li>
    </ul>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">Basic Inputs</div>

      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="default" class="control-label col-xs-2">Default</label>

              <div class="col-xs-10">
                <input type="text" class="form-control" id="default">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="password" class="control-label col-xs-2">Password</label>

              <div class="col-xs-10">
                <input type="password" class="form-control" id="password">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="email" class="control-label col-xs-2">Email</label>

              <div class="col-xs-10">
                <input type="email" class="form-control" id="email" placeholder="me@example.com">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="disabled" class="control-label col-xs-2">Disabled</label>

              <div class="col-xs-10">
                <input type="text" class="form-control" id="disabled" disabled>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">User-Interactive Inputs</div>

      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group has-warning">
              <label for="input-warning" class="control-label col-xs-2">Warning</label>

              <div class="col-xs-10">
                <input type="text" class="form-control" id="input-warning">
              </div>
            </div>

            <hr>

            <div class="form-group has-error">
              <label for="input-error" class="control-label col-xs-2">Error</label>

              <div class="col-xs-10">
                <input type="text" class="form-control" id="input-error">
              </div>
            </div>

            <hr>

            <div class="form-group has-success">
              <label for="input-success" class="control-label col-xs-2">Success</label>

              <div class="col-xs-10">
                <input type="text" class="form-control" id="input-success">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="add-on" class="control-label col-xs-2">Add-on</label>

              <div class="col-xs-10">
                <div class="input-group">
                  <span class="input-group-addon">$</span>

                  <input type="text" class="form-control" id="add-on">
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Other Inputs</div>

      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <!-- TODO: Password with masking option. -->

            <div class="form-group">
              <label for="large-input" class="control-label col-xs-3">Large Input</label>

              <div class="col-xs-9">
                <input type="text" class="form-control input-lg" id="large-input">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="small-input" class="control-label col-xs-3">Small Input</label>

              <div class="col-xs-9">
                <input type="text" class="form-control input-sm" id="small-input">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="textarea" class="control-label col-xs-3">Textarea</label>

              <div class="col-xs-9">
                <textarea class="form-control" id="textarea"></textarea>
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label class="control-label col-xs-3">Radio Buttons</label>

              <div class="col-xs-9">
                <div class="radio">
                  <label>
                    <input type="radio" checked> Spaces
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio"> Tabs
                  </label>
                </div>
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label class="control-label col-xs-3">Checkboxes</label>

              <div class="col-xs-9">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Cheese
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Eggs
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Milk
                  </label>
                </div>
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label class="control-label col-xs-3">Inline Checkboxes</label>

              <div class="col-xs-9">
                <label class="checkbox-inline">
                  <input type="checkbox"> Cheese
                </label>

                <label class="checkbox-inline">
                  <input type="checkbox"> Eggs
                </label>

                <label class="checkbox-inline">
                  <input type="checkbox"> Milk
                </label>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
