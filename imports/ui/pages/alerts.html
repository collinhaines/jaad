<template name="alerts">
  <div class="main-header">
    <h1>Alerts</h1>

    <ul class="breadcrumb">
      <li>Elements</li>
      <li class="active">Alerts</li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Alerts: Basic</span>

          <p>
            <small>Wrap any text and an optional dismiss button in <code>.alert</code> and one of the four contextual classes (e.g., <code>.alert-success</code>) for basic alert messages.</small>
          </p>
        </div>

        <div class="panel-body">
          <div class="alert alert-success" role="alert">
            <p><strong>Well done!</strong> You successfully read this important alert message.</p>
          </div>

          <div class="alert alert-info" role="alert">
            <p><strong>Heads up!</strong> This alert needs your attention, but it's not super important.</p>
          </div>

          <div class="alert alert-warning" role="alert">
            <p><strong>Warning!</strong> Better check yourself, you're not looking too good.</p>
          </div>

          <div class="alert alert-danger" role="alert">
            <p><strong>Oh snap!</strong> Change a few things up and try submitting again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Alerts: Dismiss</span>

          <p>
            <small>Build on any alert by adding an optional <code>.alert-dismissible</code> and close button.</small>
          </p>
        </div>

        <div class="panel-body">
          <div class="alert alert-dismissible alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <p><strong>Well done!</strong> You successfully read this important alert message.</p>
          </div>

          <div class="alert alert-dismissible alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <p><strong>Heads up!</strong> This alert needs your attention, but it's not super important.</p>
          </div>

          <div class="alert alert-dismissible alert-warning" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <p><strong>Warning!</strong> Better check yourself, you're not looking too good.</p>
          </div>

          <div class="alert alert-dismissible alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <p><strong>Oh snap!</strong> Change a few things up and try submitting again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>Alerts: Links</span>

          <p>
            <small>Use the <code>.alert-link</code> utility class to quickly provide matching colored links within any alert.</small>
          </p>
        </div>

        <div class="panel-body">
          <div class="alert alert-success" role="alert">
            <p><strong>Well done!</strong> You successfully read <a href="#" class="alert-link">this important alert message</a>.</p>
          </div>

          <div class="alert alert-info" role="alert">
            <p><strong>Heads up!</strong> This <a href="#" class="alert-link">alert needs your attention</a>, but it's not super important.</p>
          </div>

          <div class="alert alert-warning" role="alert">
            <p><strong>Warning!</strong> Better check yourself, you're <a href="#" class="alert-link">not looking too good</a>.</p>
          </div>

          <div class="alert alert-danger" role="alert">
            <p><strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
