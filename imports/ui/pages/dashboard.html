<template name="dashboard">
  <div class="main-header">
    <ul class="breadcrumb">
      <li>Overview</li>
      <li class="active">Dashboard</li>
    </ul>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <div class="panel panel-default panel-insight">
        <div class="panel-heading">
          <h4 class="panel-title">Sales</h4>
        </div>

        <div class="panel-body text-center">${{randomNumber}}</div>

        <div class="panel-footer text-center text-success">
          <i class="fa fa-arrow-up"></i> 2% in the past 7 days
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default panel-insight">
        <div class="panel-heading">
          <h4 class="panel-title">Views</h4>
        </div>

        <div class="panel-body text-center">{{randomNumber}}</div>

        <div class="panel-footer text-center text-danger">
          <i class="fa fa-arrow-down"></i> 3% in the past 7 days
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default panel-insight">
        <div class="panel-heading">
          <h4 class="panel-title">Accounts</h4>
        </div>

        <div class="panel-body text-center">{{randomNumber}}</div>

        <div class="panel-footer text-center text-success">
          <i class="fa fa-arrow-up"></i> 40% in the past 31 days
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="panel panel-default panel-insight">
        <div class="panel-heading">
          <h4 class="panel-title">Orders</h4>
        </div>

        <div class="panel-body text-center">{{randomNumber}}</div>

        <div class="panel-footer text-center text-warning">
          <i class="fa fa-arrow-up"></i> 0.1% up in the past 7 days
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Calender</h4>
        </div>

        <div class="panel-body">
          {{> fullcalendar calendarOptions }}
        </div>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Messages</h4>
        </div>

        <div class="panel-body">
          <ul class="list-group">
            {{#each message in messages}}
              <li class="list-group-item message-preview">
                <time class="message-preview-time">{{renderTime message.time}}</time>
                <h4 class="list-group-item-heading">{{message.sender}}</h4>
                <h5 class="list-group-item-heading">{{message.subject}}</h5>
                <p class="list-group-item-text message-preview-content">{{{message.content}}}</p>
              </li>
            {{/each}}
          </ul>
        </div>

        <div class="panel-footer">
          <a href="/mailbox">View all messages...</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default panel-task">
        <div class="panel-heading">
          <h4 class="panel-title">Tasks</h4>
        </div>

        <div class="panel-body">
          <div class="task-header">Important</div>
          <ul class="list-unstyled">
            {{#each task in importantTasks}}
              {{> tasks task=task}}
            {{/each}}
          </ul>

          <div class="task-header">Today</div>
          <ul class="list-unstyled">
            {{#each task in otherTasks "today"}}
              {{> tasks task=task}}
            {{/each}}
          </ul>

          <div class="task-header">Tomorrow</div>
          <ul class="list-unstyled">
            {{#each task in otherTasks "tomorrow"}}
              {{> tasks task=task}}
            {{/each}}
          </ul>

          <div class="task-header">Completed</div>
          <ul class="list-unstyled list-tasks-completed"></ul>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Browser Analytics</h4>
        </div>

        <div class="panel-body">
          <div class="ct-chart ct-perfect-fourth" id="browser-analytics"></div>
        </div>
      </div>
    </div>
  </div>
</template>
