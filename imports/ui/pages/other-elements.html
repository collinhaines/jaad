<template name="otherElements">
  <div class="main-header">
    <h1>Other Elements</h1>

    <ul class="breadcrumb">
      <li>Elements</li>
      <li class="active">Other</li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Buttons</h4>

          <div class="panel-subheading">Display one by itself, group a series, there's limitless uses.</div>
        </div>

        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
              <!-- Display: Basic Buttons -->
              <button type="button" class="btn btn-default">Default</button>
              <button type="button" class="btn btn-primary">Primary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-info">Info</button>
              <button type="button" class="btn btn-warning">Warning</button>
              <button type="button" class="btn btn-danger">Danger</button>

              <hr>

              <!-- Display: Disabled Buttons -->
              <button type="button" disabled="true" class="btn btn-default">Default</button>
              <button type="button" disabled="true" class="btn btn-primary">Primary</button>
              <button type="button" disabled="true" class="btn btn-success">Success</button>
              <button type="button" disabled="true" class="btn btn-info">Info</button>
              <button type="button" disabled="true" class="btn btn-warning">Warning</button>
              <button type="button" disabled="true" class="btn btn-danger">Danger</button>
            </div>

            <div class="col-xs-6">
              <!-- Display: Grouped Buttons -->
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
              </div>

              <hr>

              <!-- Display: Sized Buttons -->
              <button type="button" class="btn btn-default btn-lg">Large button</button>
              <button type="button" class="btn btn-default">Default button</button>
              <button type="button" class="btn btn-default btn-sm">Small button</button>
              <button type="button" class="btn btn-default btn-xs">Mini button</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Labels</h4>

          <div class="panel-subheading">They're self-explanatory.</div>
        </div>

        <div class="panel-body">
          <span class="label label-default">Default</span>
          <span class="label label-primary">Primary</span>
          <span class="label label-success">Success</span>
          <span class="label label-warning">Warning</span>
          <span class="label label-danger">Danger</span>
          <span class="label label-info">Info</span>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Badges</h4>

          <div class="panel-subheading">Easily highlight new or unread items by adding a badges to links, navs, and more.</div>
        </div>

        <div class="panel-body">
          <ul class="nav nav-pills">
            <li class="active"><a href="#">Home <span class="badge">42</span></a></li>
            <li><a href="#">Profile <span class="badge"></span></a></li>
            <li><a href="#">Messages <span class="badge">3</span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Progress Bars</h4>

          <div class="panel-subheading">Provide up-to-date feedback on the progress of a workflow or action with simple yet flexible progress bars.</div>
        </div>

        <div class="panel-body">
          <h6>Basic</h6>
          <div class="progress">
            <div class="progress-bar" style="width: 60%;"></div>
          </div>

          <h6>ConTextual</h6>
          <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>

          <h6>Striped</h6>
          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" style="width: 20%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" style="width: 40%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" style="width: 60%"></div>
          </div>

          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
          </div>

          <h6>Animated</h6>
          <div class="progress progress-striped active">
            <div class="progress-bar" style="width: 45%"></div>
          </div>

          <h6>Stacked</h6>
          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 35%"></div>
            <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
            <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
