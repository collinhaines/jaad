<template name="login">
  <div class="row">
    <div class="col-md-6 col-sm-9 col-xs-11 center-block margin-topper">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>

        <form class="form-horizontal form-login" id="form-login" autocomplete="off">
          <legend class="hide">Login</legend>

          <fieldset>
            <div class="panel-body">
              <div class="form-group">
                <label for="username" class="control-label">Username</label>

                <div class="col-xs-12">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="control-label">Password</label>

                <div class="col-xs-12">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
            </div>

            <div class="panel-footer text-right">
              <button type="submit" class="btn btn-primary">Submit</button>

              <button type="button" class="btn btn-default" id="clear">Clear</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
