<template name="typography">
  <div class="main-header">
    <h1>Typography</h1>

    <ul class="breadcrumb">
      <li>Elements</li>
      <li class="active">Typography</li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Headings</h4>

          <div class="panel-subheading">Declaring what information is more important than others.</div>
        </div>

        <div class="panel-body">
          <h1>Heading 1 <small>Subheading</small></h1>
          <h2>Heading 2 <small>Subheading</small></h2>
          <h3>Heading 3 <small>Subheading</small></h3>
          <h4>Heading 4 <small>Subheading</small></h4>
          <h5>Heading 5 <small>Subheading</small></h5>
          <h6>Heading 6 <small>Subheading</small></h6>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Copy</h4>

          <div class="panel-subheading">Modifications to regular text.</div>
        </div>

        <div class="panel-body">
          <p class="lead">This is a lead sentence.</p>

          <p>This is a regular sentence.</p>

          <p>This is a <mark>highlighted sentence</mark>.</p>

          <!-- Note: Also acceptable: `<del></del>` -->
          <p><s>This is a strike-through and/or deleted sentence.</s></p>

          <!-- Note: Also acceptable: `<ins></ins>` -->
          <p><u>This is an underlined and/or inserted sentence.</u></p>

          <!-- Note: Also acceptable: `<b></b>` -->
          <p>This is a <strong>bold sentence</strong>.</p>

          <!-- Note: Also acceptable: `<i></i>` -->
          <p>This is an <em>italicized sentence</em>.</p>

          <p><small>This is a small sentence.</small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Alignment</h4>

          <div class="panel-subheading">Easily realign text to components with text alignment classes.</div>
        </div>

        <div class="panel-body">
          <p class="text-left">This is a left-aligned sentence.</p>

          <p class="text-center">This is a center-aligned sentence.</p>

          <p class="text-right">This is a right-aligned sentence.</p>

          <p class="text-justify">This is a justify-aligned sentence.</p>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Transformations</h4>

          <div class="panel-subheading">Transform text in components with text capitalization classes.</div>
        </div>

        <div class="panel-body">
          <p class="text-lowercase">This is a lowercased sentence.</p>

          <p class="text-uppercase">This is an uppercased sentence.</p>

          <p class="text-capitalize">This is a capitalized sentence.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Address</h4>

          <div class="panel-subheading">Present contact information for the nearest ancestor or the entire body of work.</div>
        </div>

        <div class="panel-body">
          <address>
            <strong>P. Sherman</strong><br>
            42, Wallaby Way,<br>
            Sydney, Australlia
          </address>

          <address>
            <strong>Collin Haines</strong><br>
            <a href="mailto:#">collin.haines@example.com</a>
          </address>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Blockquote</h4>

          <div class="panel-subheading">For quoting blocks of content from another source within your document.</div>
        </div>

        <div class="panel-body">
          <blockquote>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Unordered List</h4>

          <div class="panel-subheading">A list of items in which the order does not explicitly matter.</div>
        </div>

        <div class="panel-body">
          <ul>
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetur adipiscing elit</li>
            <li>Integer molestie lorem at massa</li>
            <li>Facilisis in pretium nisl aliquet</li>
            <li>Nulla volutpat aliquam velit</li>

            <ul class="list-unstyled">
              <li>Phasellus iaculis neque</li>
              <li>Purus sodales ultricies</li>
              <li>Vestibulum laoreet porttitor sem</li>
              <li>Ac tristique libero volutpat at</li>
            </ul>

            <li>Faucibus porta lacus fringilla vel</li>
            <li>Aenean sit amet erat nunc</li>
            <li>Eget porttitor lorem</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Ordered List</h4>

          <div class="panel-subheading">A list of items in which the order does explicitly matter.</div>
        </div>

        <div class="panel-body">
          <ol>
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetur adipiscing elit</li>
            <li>Integer molestie lorem at massa</li>
            <li>Facilisis in pretium nisl aliquet</li>
            <li>Nulla volutpat aliquam velit</li>
            <li>Faucibus porta lacus fringilla vel</li>
            <li>Aenean sit amet erat nunc</li>
            <li>Eget porttitor lorem</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Description Lists</h4>

          <div class="panel-subheading">A list of terms with their associated descriptions.</div>
        </div>

        <div class="panel-body">
          <dl>
            <dt>Description lists</dt>
            <dd>A description list is perfect for defining terms.</dd>

            <dt>Euismod</dt>
            <dd>Vestibulum id ligula porta felis euismod semper eget lacinia odio sem nec elit.</dd>
            <dd>Donec id elit non mi porta gravida at eget metus.</dd>

            <dt>Malesuada porta</dt>
            <dd>Etiam porta sem malesuada magna mollis euismod.</dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Horizontal Descriptions</h4>

          <div class="panel-subheading">Make terms and descriptions line up side-by-side.</div>
        </div>

        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>Description lists</dt>
            <dd>A description list is perfect for defining terms.</dd>

            <dt>Euismod</dt>
            <dd>Vestibulum id ligula porta felis euismod semper eget lacinia odio sem nec elit.</dd>
            <dd>Donec id elit non mi porta gravida at eget metus.</dd>

            <dt>Malesuada porta</dt>
            <dd>Etiam porta sem malesuada magna mollis euismod.</dd>

            <dt>Felis euismod semper eget lacinia</dt>
            <dd>Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</template>
