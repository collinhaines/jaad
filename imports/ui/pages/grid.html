<template name="grid">
  <div class="main-header">
    <h1>Grid</h1>

    <ul class="breadcrumb">
      <li>Elements</li>
      <li class="active">Grid</li>
    </ul>
  </div>

  <!-- Display: Stacked-to-Horizontal -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Stacked-to-Horizontal</h4>

          <div class="panel-subheading">Using a single set of <code>.col-md-*</code> grid classes, you can create a basic grid system that starts out stacked on mobile devices and tablet devices (the extra small to small range) before becoming horizontal on desktop (medium) devices. Place grid columns in any <code>.row</code>.</div>
        </div>

        <div class="panel-body">
          <div class="row grid-display">
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
            <div class="col-md-1">.col-md-1</div>
          </div>

          <div class="row grid-display">
            <div class="col-md-8">.col-md-8</div>
            <div class="col-md-4">.col-md-4</div>
          </div>

          <div class="row grid-display">
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4">.col-md-4</div>
          </div>

          <div class="row grid-display">
            <div class="col-md-6">.col-md-6</div>
            <div class="col-md-6">.col-md-6</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display: Mobile and Desktop -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Mobile and Desktop</h4>

          <div class="panel-subheading">Don't want your columns to simply stack in smaller devices? Use the extra small and medium device grid classes by adding <code>.col-xs-*</code> <code>.col-md-*</code> to your columns.</div>
        </div>

        <div class="panel-body">
          <div class="row grid-display">
            <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
          </div>

          <div class="row grid-display">
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
          </div>

          <div class="row grid-display">
            <div class="col-xs-6">.col-xs-6</div>
            <div class="col-xs-6">.col-xs-6</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display: Mobile, Tablet, Desktop -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Mobile, Tablet, Desktop</h4>

          <div class="panel-subheading">Build on the previous display by creating even more dynamic and powerful layouts with tablet <code>.col-sm-*</code> classes.</div>
        </div>

        <div class="panel-body">
          <div class="row grid-display">
            <div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
            <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
          </div>

          <div class="row grid-display">
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
            <div class="col-xs-6 col-sm-4">.col-xs-6 .col-sm-4</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display: Column Wrapping -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Column Wrapping</h4>

          <div class="panel-subheading">If more than 12 columns are placed within a single row, each group of extra columns will, as one unit, wrap onto a new line.</div>
        </div>

        <div class="panel-body">
          <div class="row grid-display">
            <div class="col-xs-9">.col-xs-9</div>
            <div class="col-xs-4">.col-xs-4<br>Since 9 + 4 = 13 &gt; 12, this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
            <div class="col-xs-6">.col-xs-6<br>Subsequent columns continue along the new line.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display: Response Column Resets -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Responsive Column Resets</h4>

          <div class="panel-subheading">With the four tiers of grids available you're bound to run into issues where, at certain breakpoints, your columns don't clear quite right as one is taller than the other. To fix that, use a combination of a <code>.clearfix</code> and our responsive utility classes.</div>
        </div>

        <div class="panel-body">
          <div class="row grid-display">
            <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
            <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>

            <!-- Note: Add the extra `.clearfix` for only the required viewport. -->
            <div class="clearfix visible-xs-block"></div>

            <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
            <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
